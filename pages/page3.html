<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="get">
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" name="s_name" required></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="s_email" required></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="s_password" required></td>
            </tr>
            <tr>
                <td>Phone:</td>
                <td><input type="tel" name="s_phone" ></td>
            </tr>
            <tr>
                <td>Date:</td>
                <td><input type="date" name="s_date" ></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="s_gender" value="Male"> Male <br>
                    <input type="radio" name="s_gender" value="Female"> Female
                </td>
            </tr>
            <tr>
                <td>Country:</td>
                <td>
                    <select name="s_country" id="">
                        <option value="Dominican Republic">Dominican Republic</option>
                        <option value="Colombia">Colombia</option>
                        <option value="Argentina">Argentina</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" name="s_reg" value="register"></td>
            </tr>
        </table>
    </form>
</body>
</html>
